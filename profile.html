<ion-view style="background-color: #F0EFF0" hide-nav-bar="true">
	<ion-header-bar class="bar-pesa">
		<h1 class="title text-center" style="color: #FFF;">PROFILE</h1>
		<div class="buttons">
			<button class="button" style="background-color: #004B91" ng-click="closeProfile()"><i class="icon ion-close-circled" style="color:#D19B07;"></i></button>
		</div>
	</ion-header-bar>

	<ion-content>
		<div class="panel-body"> 
			<div class="panel panel-default">
				<div class="panel-body profile bg-info">

					<div class="profile-image " >
						<img src="img/user-profile.png" alt="User Profile">
					</div>
					<div class="profile-data">
						<div class="profile-data-name">{{userDetails.fullName}}</div>
						<div class="profile-data-title">{{userDetails.emailAddress}}</div>
					</div>
					<!-- <div class="profile-controls">
						<a href="#" class="profile-control-left"><span class=""></span></a>
						<a href="pages-messages.html" class="profile-control-right"><span class="fa fa-pencil"></span></a>
					</div> -->
				</div>                                                        
			</div>
			<div class="panel panel-success0">
				<div class="panel-body list-group">
					<label><b>User Type:</b></label>
				      <label class="item item-input" style="border-style: solid; border-width: 0px 0px 1px 0px;  border-color: #D19B07">
				        <span class="ion ion-person" style="font-size: 21px;"></span> &nbsp; &nbsp; &nbsp;
				        <input type="text" ng-value="userDetails.userType" placeholder="User Type">
				      </label>
				      <label><b>Full Name:</b></label>
				      <label class="item item-input" style="border-style: solid; border-width: 0px 0px 1px 0px;  border-color: #D19B07">
				        <span class="ion ion-person" style="font-size: 21px;"></span> &nbsp; &nbsp; &nbsp;
				        <input type="text" class="form-control" ng-value="userDetails.fullName" placeholder="Full Name">
				      </label>
				      <label><b>Email Address:</b></label>
				      <label class="item item-input" style="border-style: solid; border-width: 0px 0px 1px 0px;  border-color: #D19B07">
				        <span class="ion ion-email" style="font-size: 21px;"></span> &nbsp; &nbsp; &nbsp;
				        <input type="email" class="form-control" ng-value="userDetails.emailAddress" placeholder="Enter Email Address">
				      </label>
				      <label><b>Phone Number:</b></label>
				      <label class="item item-input" style="border-style: solid; border-width: 0px 0px 1px 0px;  border-color: #D19B07">
				        <span class="ion ion-iphone" style="font-size: 21px;"></span> &nbsp; &nbsp; &nbsp;
				        <input type="text" class="form-control" ng-value="userDetails.msisdn" placeholder="Phone Number">
				      </label>                               
				</div>
				<div class="spacer" style="width: 300px; height: 15px;"></div>
				<div class="text-center" >
					 <button class="button bar-golden button-block" ng-click="passwordchange()" style=" margin-top: 1px; color: #ffffff; border-radius: 0;"><b>CHANGE PASSWORD</b></button>
    			</div>
			</div>
		</div>

	</ion-content>
</ion-view>
