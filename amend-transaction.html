<ion-modal-view>
 <ion-header-bar class="bar-pesa">
  <h1 class="title text-center" style="color:#ffffff;">Amend Transaction Amount</h1>
  <div class="buttons">
    <button class="button" style="background-color: #004B91;" ng-click="closeamendtransaction()"><i class="icon ion-close-circled" style="color:#D19B07;"></i></button>
  </div>
</ion-header-bar>
<ion-content class="padding">

  <form class="list" name="CollectionTransactionForm">
    <div>
    
  <div class="spacer" style="width: 300px; height: 15px;"></div>
  <div class="input-label">
      <b>Transaction ID:</b>
    </div>
  <label class="item item-input" style="border-style: solid; border-width: 0px 0px 1px 0px;  border-color: #D19B07">
    <span class="ion ion-cash"></span> &nbsp; &nbsp; &nbsp;
    <input type="text" ng-model="CollectionTransaction.trxId" readonly="">
  </label>
</br>
 <div class="input-label">
      <b>Transaction Currency:</b>
    </div>
<label class="item item-input" style="border-style: solid; border-width: 0px 0px 1px 0px;  border-color: #D19B07">
    <span class="ion ion-cash"></span> &nbsp; &nbsp; &nbsp;
    <input type="text" ng-model="CollectionTransaction.currencyCode.currencyCode" readonly="">
                            
  </label>
  </br>
   <div class="input-label">
      <b>Bank Account No:</b>
    </div>
  <label class="item item-input" style="border-style: solid; border-width: 0px 0px 1px 0px;  border-color: #D19B07">
    <span class="ion ion-cash"></span> &nbsp; &nbsp; &nbsp;
    <input type="text" ng-model="CollectionTransaction.accountNumber" readonly="">
                            
  </label>
  </br>
  <div class="input-label">
      <b>Transaction Amount:</b>
    </div>
  <label class="item item-input" style="border-style: solid; border-width: 0px 0px 1px 0px;  border-color: #D19B07">
    <span class="ion ion-cash"></span> &nbsp; &nbsp; &nbsp;
    <input type="number" ng-model="CollectionTransaction.trxValue" placeholder="Transaction Amount">
  </label>
 </br>
<div style="text-align: center;">
  <button class="button bar-pesa" ng-click="amendTrxAmount(CollectionTransaction, true)" style=" margin-top: 1px; color: #ffffff;"><span class="ion ion-checkmark-circled"></span> &nbsp; AMEND</button>
</div>
</div>
</form>

</ion-content>
</ion-modal-view>
